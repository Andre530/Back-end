<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <script>
        const apiUrl = 'http://localhost:3001/fds';

        async function fetchProdutos() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            console.log(data);
            displayProdutos(data.produtos);
        }

        function displayProdutos(produtos) {
            const produtosContainer = document.getElementById('produtos');
            produtosContainer.innerHTML = '';
            produtos.forEach(produto => {
                const produtoElement = document.createElement('div');
                produtoElement.innerHTML = `
                    <h3>${produto.nome}</h3>
                    <p>${produto.valor}</p>
                    <img src="${produto.img}" alt="${produto.nome}" style="width: 100px;">
                `;
                produtosContainer.appendChild(produtoElement);
            });
        }

        async function addProduto() {
            const novoProduto = {
                mensagem: 'Novo CARTÃO',
                numero: 12 // pode ser ajustado conforme necessário
            };
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(novoProduto),
            });
            const data = await response.json();
            console.log(data);
            fetchProdutos();
        }

        async function deleteProduto() {
            const numero = 0; // ajuste conforme necessário
            const response = await fetch(apiUrl, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numero }),
            });
            const data = await response.json();
            console.log(data);
            fetchProdutos();
        }

        async function updateProduto() {
            const numero = 0; // ajuste conforme necessário
            const updatedProduto = {
                numero: numero,
                mensagem: 'CARTÃO ATUALIZADO'
            };
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedProduto),
            });
            const data = await response.json();
            console.log(data);
            fetchProdutos();
        }

        window.onload = fetchProdutos;
    </script>
</head>
<body>
    <h1>Produtos</h1>
    <div id="produtos"></div>
    <button onclick="addProduto()">Adicionar Produto</button>
    <button onclick="deleteProduto()">Remover Produto</button>
    <button onclick="updateProduto()">Atualizar Produto</button>
</body>
</html>
